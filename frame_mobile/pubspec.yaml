name: frame_mobile
description: Simple frame camera app with title, datetime, and location border.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  intl: ^0.19.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.2

  cupertino_icons: ^1.0.8
  image_gallery_saver_plus: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/postcard_photo_glassy_1024.png
  remove_alpha_ios: true
