name: frame_mobile
description: Simple frame camera app with title, datetime, and location border.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  intl: ^0.19.0
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.3.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
